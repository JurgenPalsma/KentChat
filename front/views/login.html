<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Chat with Friends with your Gmail.. - KentChat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	    <link href="css/style.css" rel="stylesheet" id="bootstrap-css">
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<script src="https://use.fontawesome.com/45e03a14ce.js"></script>
<style>

</style>

<body style="padding-top:100px">
<div class="container">
    <div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<center><img src="../bootstrap/img/logo.png"></img></center>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" action="/login" method="post">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="{{ph_mail}}" name="email" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="{{ph_password}}" name="password" type="password" value="">
			    		</div>
						<input class="btn btn-lg btn-success btn-block" name="{{login}}" type="submit" value="Login">
						&nbsp;
						<center><b><a href ="#" data-toggle="modal" data-target="#registerModal">Register</a></b></center>
			    	</fieldset>
			      	</form>

			    </div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel"><center>Create KentChat Account</center></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
	  <form accept-charset="UTF-8" role="form" action="/register" method="post">
      <div class="modal-body">
			    	
                    <fieldset>
						<div class="form-group">
			    		    <input class="form-control" placeholder="User name" name="username" type="text">
			    		</div>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="Yourmail@kent.ac.uk" name="email" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" value="">
			    		</div>

			    	</fieldset>
			      	
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" name="{{register}}" class="btn btn-primary btn-lg">Register</button>
      </div>
	  </form>
    </div>
  </div>
</div>
  </body>
</html>
{% endautoescape %}
